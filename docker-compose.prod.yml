services:
  mysql:
    image: mysql:8.0
    container_name: naago-mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [
        "CMD",
        "mysqladmin",
        "ping",
        "-h",
        "localhost",
        "-u",
        "root",
        "-p${DB_ROOT_PASSWORD}",
      ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - naago-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: naago-phpmyadmin
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "8080:80"
    networks:
      - naago-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: naago-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    entrypoint: [
      "/bin/bash",
      "-c",
      "deno run --allow-all src/database/migrate.ts && exec deno run --allow-all index.ts",
    ]
    volumes:
      - ./image:/app/image:ro
    env_file:
      - .env
    environment:
      IS_PROD: true
    networks:
      - naago-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local

networks:
  naago-network:
    driver: bridge
